<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}">
</head>
<body>
<form action="#" th:action="@{/save}" th:object="${student}" method="post">

    <div class="form-group">
        <label for="firstName">First name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" aria-describedby="firstNameHelp" placeholder="First name" th:required="required">
        <small id="firstNameHelp" class="form-text text-muted">Enter your first name.</small>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div class="form-group">
        <label for="lastName">Last name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" aria-describedby="lastNameHelp" placeholder="First name" th:required="required">
        <small id="lastNameHelp" class="form-text text-muted">Enter your last name.</small>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" aria-describedby="emailHelp" placeholder="Email" th:required="required">
        <small id="emailHelp" class="form-text text-muted">Enter your existing email address.</small>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <input class="btn btn-primary" type="submit" value="Add User">
</form>

</body>
</html>
