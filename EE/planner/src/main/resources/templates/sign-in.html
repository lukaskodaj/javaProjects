<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" href="../static/sign.css" th:href="@{/sign.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h2 class="text-center text-dark">Sign in</h2>

<div class="form-container">

    <div th:if="${messageType}" th:classappend="${messageType}" class="alert alert-dismissible text-center">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong th:if="${message}" th:text="${message}"></strong>
    </div>

    <form action="#" th:action="@{/signin}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" aria-describedby="emailHelp"
                   placeholder="Email" th:required="required">
            <small id="emailHelp" class="form-text text-muted">Enter your email address.
            </small>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}" id="password" aria-describedby="passwordHelp"
                   placeholder="Password" th:required="required">
            <small id="passwordHelp" class="form-text text-muted">Enter your password.</small>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <input class="btn btn-primary btn-sign-in" type="submit" value="Sign in">
        <a href="/sign-up" class="btn btn-success btn-sign-up">Registration</a>

    </form>


</div>

</body>
</html>
